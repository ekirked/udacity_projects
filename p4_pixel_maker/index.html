<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great|Raleway">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>pixel art maker</h1>

    <h2>BUILD CANVAS</h2>
    <form id="sizePicker">
        grid height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        grid width:
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input type="submit" id="select_button" value="submit">
    </form>

    <h2>SELECT COLOURS</h2>
    <input type="color" id="colorPicker">

    <h2>CREATE SOMETHING</h2>
    <table id="pixel_canvas"></table>
    <form id="clearCanvas">
        <input type="submit" id="clear_button" value="clear canvas">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
